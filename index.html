<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Experto HTML y CSS</title>
</head>
<body>
    <div id="cuadroNegro">
        <div class="centrar">
            <img src="img/logo.png" alt="Logo de la pagina">
            <ul>
                <li>Nosotros</li>
                <li>Servicios</li>
                <li>Contactanos</li>
            </ul>
        </div>
    </div>
    <div id="cuadroAzul">
        <div class="centrar">
            <div class="lateralIzquierdo">
                <h1 class="textosTitulo margenArriba">Experto HTML5 y CSS3</h1>
                <h3 class="textosTitulo margenInferior">Empiza a codifica sitios web</h3>
                <a class="btn" href="#">Aprender mas</a>
            </div>
            <div class="laterlaDerecho">
                    <img class="imagenPrincipal" src="img/computadora.png" alt="Computadora">
            </div>
        </div>
    </div>
    <div id="cuadroVerde">
        <div class="centrar">
            <h2 class="textosTitulo bordeInferior">Acceso Rapido</h2>
            <div class="cuadroPequeno">
                <img class="imagenPrincipal" src="img/ico-nosotros.png" alt="Icono de nosostros">
                <a class="textosTitulo centrarOpcion" href="#">Nosotros</a>
            </div>
            <div class="cuadroPequeno">
                <img class="imagenPrincipal" src="img/ico-servicios.png" alt="Icono de nosostros">
                <a class="textosTitulo centrarOpcion" href="#">Servicios</a>
            </div>
            <div class="cuadroPequeno">
                <img class="imagenPrincipal" src="img/ico-ubicanos.png" alt="Icono de nosostros">
                <a class="textosTitulo centrarOpcion" href="#">ubicanos</a>
            </div>
            <div class="cuadroPequeno">
                <img class="imagenPrincipal" src="img/ico-contactanos.png" alt="Icono de nosostros">
                <a class="textosTitulo centrarOpcion" href="#">Contactanos</a>
            </div>
        </div>
    </div>
</body>
</html>
